<div class="container mt-4">
   <div class="row">
      <div class="col-sm-6 col-md-3 col-lg-2">
         <select
            class="form-select mb-3"
            [ngModel]="selectedValue"
            (ngModelChange)="updateStream($event)"
         >
            <option [value]="ModelType.PANDA" selected>Pandas</option>
            <option [value]="ModelType.MOVIE">Movies</option>
         </select>
      </div>
   </div>
   <app-selection-list
      [items]="data$ | async"
      (selectionChanged)="updateSelection($event)"
   ></app-selection-list>
   <div *ngIf="selection.length">Selected ids: {{ selection }}</div>
</div>
